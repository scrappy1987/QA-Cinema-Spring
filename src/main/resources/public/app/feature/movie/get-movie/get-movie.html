<div ng-controller="getMovieController as ctrl">
	<div>
		<table class="table table-striped table-hover table-users">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Genre</th>
					<th>Rating</th>
					<th>Info</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="movie in ctrl.movies">
					<td>{{movie.id}}</td>
					<td>{{movie.title}}</td>
					<td>{{movie.genre}}</td>
					<td>{{movie.rating}}</td>
					<td><p data-placement="top" data-toggle="tooltip" title="Info"><button class="btn btn-primary btn-xs" data-title="Info" data-toggle="modal" ng-click="ctrl.info(movie)"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
    					<td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" ng-click="ctrl.delete(movie)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
