<div ng-controller="movieInfoController as ctrl">

<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ctrl.movie.id}}</td>
        <td>{{ctrl.movie.title}}</td>
        <td>{{ctrl.movie.genre}}</td>
        <td>{{ctrl.movie.rating}}</td>
      </tr>
    </tbody>
  </table>
</div>
